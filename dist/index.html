<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Responsive weather app</title>
</head>
<body>
    <main>
        <h1>Respnsive weather app powered by the open weather A P I</h1>
        <section id="searchBar" class="searchBar">
            <form action="" id="searchBar__form" class="searchBar__form" role="search">
                <label for="searchBar__text">Enter a new location</label>
                <input id="searchBar__text" class="searchBar__text" type="text" 
                role="searchBox" size="40" autocomplete="off" placeholder="City, State, Country">
                <button id="searchBar_button" class="searchBar_button" title="Submit Location"
                aria-label="Enter Zip code or city, State and country to retrieve weather conditions">
                <i class="fa-brands fa-searchengin"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            </form>
        </section>
        <a href="#currentForecast" class="skip-link">Skip to currrent conditons</a>
        <section id="currentForecast" class="currentForecast" role="region" aria-labelledby="weatherLocation">
            <h2 id="currentForecast__location" class="currentForecast__location">Current conditions</h2>
            <div id="currentForecast__conditions" class="currentForecast__conditions"></div>
        </section>
        <a href="#dailyForecast" class="skip-link">Skip to six day forecast</a>
        
        <nav id="navButtons" class="navButtons">
            <button id="getLocation" class="button" title="Get Location" aria-label="Get the current weather conditions for your current location">
               <i class="fas fa-map-marker-alt"></i>
               <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="home" class="button" title="Home weather" aria-label="Home weather">
                <i class="fas fa-home"></i>
                <i class="fas fa-sync fa-spin none"></i>
             </button>

             <button id="saveLocation" class="button" title="Save Location" aria-label="Save the current location as your home location">
                <i class="fas fa-save"></i>
                <i class="fas fa-sync fa-spin none"></i>
             </button>
       
             <button id="unit" class="button" title="Toggle measurement units" aria-label="Toggle between metric and imperial units">
                <i class="fas fa-chart-bar"></i>
                <i class="fas fa-sync fa-spin none"></i>
             </button>

             <button id="refresh" class="button" title="Refresh weather" aria-label="Refresh weather">
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
             </button>

        </nav>
        <hr>    
    <section id="dailyForecast" class="dailyForecast" role="region" aria-labelledby="dailyForecast__title">
        <h2 id="dailyForecast__title" class="dailyForecast__title">Six Day Forecast</h2>
        <div id="dailyForecast__contents" class="dailyForecast__contents"></div>
    </section>
    <p id="confirmation" class="offscreeen" aria-live="assertive"></p>
    </main>
</body>
</html>
